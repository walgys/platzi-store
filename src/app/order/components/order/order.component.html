<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Sus productos</ng-template>

    <p *ngIf="(products$ | async).length === 0">No hay productos en el carrito</p>
    <div class="row" *ngFor="let product of products$ | async">
      <div class="col-xs-12 col-sm-5 col-md-2">
        <div class="box">
          <img class="image" [src]="product.image" alt="" />
        </div>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-2">
        <div class="box">
          {{ product.title }}
        </div>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-2">
        <div class="box">
          {{ product.price }}
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos Personales</ng-template>
    <h1>Contenido</h1>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>Contenido</h1>
  </mat-step>
</mat-horizontal-stepper>
