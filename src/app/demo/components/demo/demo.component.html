<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{ power }}

<div *ngIf="title == 'walter'">
    Esto es un div
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'Walter'">Este es Walter</p>
    <p *ngSwitchCase="'Jenny'">Esta es Jenny</p>
    <p *ngSwitchCase="'Emma'">Esta es Emma</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
    <li *ngIf="items.length === 0">La lista está vacía</li>
    <li *ngFor="let item of items; index as i">
    {{ item }} {{ i }}
    <button (click)="deleteItem(i)">Delete</button>
        </li>
</ul>
